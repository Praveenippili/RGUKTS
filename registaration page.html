<html>
<head>
<title>registration page</title>
</head>
<body style="background-color:lightblue;" >
<center>
<h2 style="text-align:center;color:red;font-family:verdana;"><u>REGISTRATION PAGE</u></h2>
<table border="3"  bordercolor="green" bgcolor="babypink">
<tr><td>
<form>
<table cellpadding="10" cellspacing="10">
<tr>
<th>NAME</th><td><input type="text"  size="30" name="name"/></td>
</tr>
<tr>
<th> ID NO</th><td><input type="text" size="30" name ="id no"/></td>
</tr>
<tr>
<th> EMAIL ID</th><td><input type="text" size="30" name ="email id"/></td>
</tr>
<tr>
<th> PASSWORD</th><td><input type="password" size="30" name ="pass"/></td>
</tr>

<tr>
<th> PHONE NUMBER</th><td><input type="text" size="30" name ="phone no"/></td>
</tr>
<tr>
<th> GENDER </th><td><input type="radio" name ="g" value="m"/> Male
<input type="radio" name ="g" value="f"/> Female
<input type="radio" name ="g" value="o"/> Others
</td>
</tr>
<tr>
<th>DATE OF BIRTH</th>
<td><input type="date" id="date of birth" name="date of birth"/></td>
</tr>
<tr>
<th>BRANCH</th>
<td><select name="branch">
<option value="CSE" selected>Computer science and engineering</option>
<option value="ece">Electronics and communication engineering</option>
<option value="eee">Electrical and electronics engineering</option>
<option value="mech">Mechanical engineering</option>
<option value="civil">Civil engineering</option>
</select>
</td>
</tr>
<tr>
<th>CLASS</th>
<td><select value="class">
<option value="a">CSE-2A</option>
<option value="b">CSE-2B</option>
<option value="c">CSE-2C</option>
<option value="d">CSE-2D</option>
<option value="e">CSE-2E</option>
<option value="a">ECE-2A</option>
<option value="b">ECE-2B</option>
<option value="c">ECE-2C</option>
<option value="d">ECE-2D</option>
<option value="a">EEE-2A</option>
<option value="a">MECH-2A</option>
<option value="b">MECH-2B</option>
<option value="a">CIVIL-2A</option>
<option value="b">CIVIL-2B</option>
</select>
</td>
<tr>
<tr>
<th>LANGUAGE KNOWN</th>
<td>
<input type="checkbox" value="e" name="lang"/>English
<input type="checkbox" value="t" name="lang"/>Telugu
<input type="checkbox" value="h" name="lang"/>Hindi
<input type="checkbox" value="t" name="lang"/>Tamil
<input type="checkbox" value="k" name="lang"/>Kannada
</td>
</tr>
<tr>
<th>ADRESS</th>
<td>
<textarea rows="5" cols="50" name="adress">
enter here...
</textarea>
</td>
</tr>
<tr>
<th>PHOTO</th>
<td>
<input type="file"  name="photo" accept="image/*"/>
</td>
</tr>
<tr>
<td colspan="2" align="center"><a href="https://rguktsklm.ac.in"><input type="submit" value="SUBMIT"/></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset" value="RESET"/></td>
</tr>

















</form>
</td></tr>
</table>







</center>


</body>
</html>
