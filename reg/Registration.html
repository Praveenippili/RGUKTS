<link rel="stylesheet" href="styles.css">

<body class="bg">

<div style="color:white;" class="caption name" >NAME</div>

<div style="color:white;" class="caption class">CLASS</div>
<div style="color:white;" class="caption gender">GENDER</div>

<form>
